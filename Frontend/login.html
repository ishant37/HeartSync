<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartsync - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="floating-hearts"></div>

    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>ğŸ’• Heartsync</h1>
                <p>Connect with your loved ones through AI</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="geminiApiKey">Your Gemini API Key <small style="color: #888;">(Secured locally - never stored on server)</small></label>
                    <input type="password" id="geminiApiKey" required placeholder="Enter your Gemini API key">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #ff6b9d;">Google AI Studio</a>
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="lovedOneName">Name of your loved one</label>
                    <input type="text" id="lovedOneName" required>
                </div>

                <div class="form-group">
                    <label for="relationship">Your relationship</label>
                    <select id="relationship" required>
                        <option value="">Select relationship</option>
                        <option value="partner">Partner/Spouse</option>
                        <option value="parent">Parent</option>
                        <option value="child">Child</option>
                        <option value="sibling">Sibling</option>
                        <option value="friend">Friend</option>
                        <option value="grandparent">Grandparent</option>
                        <option value="other">Other</option>
                    </select>
                </div>
 <div class="form-group">
    <label>Upload past chats (WhatsApp export)</label>
    <label class="file-input">
      <input type="file" id="chatHistory" name="chatFile" accept=".txt,.zip">
      <span>ğŸ“ Click to upload chat history</span>
    </label>
  </div>


                <div class="form-group">
                    <label for="personality">Describe their personality & behavior</label>
                    <textarea id="personality" rows="4"
                        placeholder="Tell us about their personality, how they speak, their favorite expressions, habits, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="interests">Their interests & hobbies</label>
                    <textarea id="interests" rows="3"
                        placeholder="What do they love? What makes them happy?"></textarea>
                </div>

                <button type="submit" class="btn">ğŸ’• Start Chatting</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>

</html>
